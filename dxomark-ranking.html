<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="GlobalReview.NET - Detailed Rankings and comparisons.">
    <title>GlobalReview: DxOmark Ranking List</title> <!--Titulo de la Etiqueta-->
    <style>

        /* Cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Barra Superior */
        .navbar {
            background-color: #1E2933;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        /* Toggle Menu */
        .toggle-menu {
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: block;
            border: 2px solid #2C3E50;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: transparent;
            transition: background-color 0.3s, border-color 0.3s;
            margin-left: 0px;
        }

            .toggle-menu.active {
                background-color: #606060;
            }

        /* Logo GLOBALREVIEW.NET */
        .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
        }

        /* Span BETA */
        .navbar span {
            color: white;
            font-size: 14px;
            padding-left: 10px;
        }

        /* Barra Lateral */
        .button-group {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 250px;
            background-color: #1E2933;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 999;
            border-top: 2px solid #2C3E50;
            border-bottom: 1px solid #2C3E50;
        }

        .navbar.active .button-group {
            transform: translateX(0);
        }

        /* Botones de la barra lateral */
        .button-group a {
            background-color: #1E2933;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 15px;
            transition: background-color 0.3s ease;
        }

            /* Estilo al pasar el cursor en la barra lateral*/
            .button-group a:hover {
                background-color: #404951;
            }

        /* Barra Superior */
        .button-group-desktop {
            display: flex;
        }

            .button-group-desktop a {
                color: white;
                text-decoration: none;
                padding: 10px 15px;
            }

                /* Estilo al pasar el cursor en la barra superior */
                .button-group-desktop a:hover {
                    background-color: #404951;
                    border-radius: 5px;
                }

        @media (max-width: 885px) {
            .button-group-desktop {
                display: none;
            }
        }

        /* Titulos de la barra lateral */
        .section-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0px;
        }

        .section-comparaciones, .section-rankings {
            margin: 0;
            padding: 15px 0;
            border-bottom: 1px solid #2C3E50;
        }

        .section-rankings {
            border-top: 1px solid #2C3E50;
        }

        .button-group a {
            border-top: 1px solid #2C3E50;
            border-bottom: 1px solid #2C3E50;
        }
    </style>
</head>
<body>

        <!--Span Beta-->
        <span>Beta</span>
    </nav>

    <script>
        const toggleMenu = document.getElementById('toggleMenu');
        const navbar = document.querySelector('.navbar');
        const menuItems = document.querySelectorAll('.button-group a');

        toggleMenu.addEventListener('click', () => {
            navbar.classList.toggle('active');
            const expanded = navbar.classList.contains('active');
            toggleMenu.setAttribute('aria-expanded', expanded);
            toggleMenu.classList.toggle('active');
        });
    </script>

</body>
